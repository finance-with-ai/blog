project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "!/notebooks/*.*"
    - "!/forthcoming/*.*"
    - "!.ipynb_checkpoints/"  # exclude ipynb checkpoints
    - "!*/.ipynb_checkpoints/" # exclude in subdirectories
    - "!.DS_Store"
    - "!*/.DS_Store"

website:
  title: ""
  site-url: https://finance-with-ai.org
  description: "Teaching how to use generative AI in finance"
  navbar:
    logo: "teaching_finance_with_ai_logo.png"
    background: primary
    right:
      - welcome.qmd
      - icon: rss
        href: index.xml
  page-footer:
    right: "Built with [Quarto](https://quarto.org/)"
